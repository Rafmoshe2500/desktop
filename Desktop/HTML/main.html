<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>Title</title>
</head>
<body>
<div id="desktop">
    <div class="desktopIcon" id="notepad">
        <img src="../Pictures/notepad.png" alt="notepad" class="imgDesktopIcon">
        <p class="small">notepad</p>
    </div>
    <div class="desktopIcon" id="calculator">
        <img src="../Pictures/calculator.png" alt="calculator" class="imgDesktopIcon">
        <p class="small">calculator</p>
    </div></div>
<div id="startWindow"></div>
<div class="taskBar">
    <div id="leftTaskBar">
        <div id="start" class="position white taskBarIcon">
            <p>Start</p>
        </div>
    </div>
    <div id="rightTaskBar">
        <div id="datePosition" class="position taskBarIcon">
            <p class="small white" id="time"></p>
            <p class="small white" id="date"></p>
        </div>
    </div>
</div>
</body>
<script type="module" src="../JS/app.js"></script>
</html>
